<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts-2</title>
</head>
<style>
	#main{
		width: 600px;
		height: 500px;
		margin: 0 auto;
	}
</style>
<body>
	<div id="main"></div>
	<script src="../src/js/echarts.min.js"></script>
	<script>
	    var myChart = echarts.init(document.getElementById('main'));
		var option = {
			color: ["#33748A","#33B6E3"],
			backgroundColor: "#D7E4EB",
            title: [{
            	text: "What's  my credit score?",
            	textStyle: {
            		fontSize: 24
            	},
            	top: 20,
            	left: 52,
                subtext: "Puerto Rico,% decrease on a year earlier", //副标题
                subtextStyle: {
                	color: "#38393B",
                	fontSize: 21
                }
            },
            {
			    text: 'Sources: World Bank;Census Bureau;EIU',
			    bottom: 5,
			    left: 52,
			    textStyle: {
			      fontSize: 18,
			      fontWeight: "normal"
			    }
			},
			{
			    text: '  \n \n ',
			    top: 0,
			    left: 0,
			    backgroundColor: "#F0494F",
			    // textStyle: {
			    //   color: "#F0494F",
			    // }
			}
			],
            //提示框
            tooltip: {
            	trigger: 'axis'
            },
            legend: {
            	data: ["Population","GDP"],
            	left: 52,
            	top: 90,
            	textStyle: {
            		fontSize: 18
            	}
            },
            yAxis: {
                position: "right" , //y轴放在右侧
                type: "value",   //坐标轴类型
                inverse: true,   //是否为反向坐标轴
                max: 4,
                min: 0,
                axisLabel: {
                    textStyle: {
	            		color: "#38393B",
	            		fontSize: 18
            	    }
            	},
            	axisTick: {
            		show: false
            	},
            	//分割线
            	splitLine: {
				    lineStyle: {
				        // 使用深浅的间隔色
				        color: "#FEFEFE",
				        width: 2
				    }
				}
            },
            xAxis: {
            	type: "category",
            	zlevel: 1,
            	//坐标轴
            	axisLine: {
            		lineStyle: {
            			color: "#F0494F",
            			width: 2
            		}
            	},
            	
            	//坐标对应文本
            	axisLabel: {
                    textStyle: {
	            		color: "#38393B",
	            		fontSize: 18
            	    }
            	},
            	//刻度
            	axisTick: {
            		show: false
            	},
            	data: ["2006","07","08","09","10","11","12","13","14","15"]
            },
// 直角坐标系内绘图网格，单个 grid 内最多可以放置上下两个 X 轴，左右两个 Y 轴。可以在网格上绘制折线图，柱状图，散点图（气泡图）。
// 在 ECharts 2.x 里单个 echarts 实例中最多只能存在一个 grid 组件，在 ECharts 3 中可以存在任意个 grid 组件。
            grid: {
            	top: 130
            },
            series: [{
            	name: "Population",
            	type: "bar",
            	data: [0.5,0.7,0.7,0.7,0.7,1.2,1.4,1.3,1.7,1.8],

            },
            {
            	name: "GDP",
            	type: "bar",
            	data: [0.9,3.4,1.8,2.4,2.6,1.9,2.8,0.6,0.9,1]
            }
            ]
		}
		myChart.setOption(option); 
	</script>
</body>
</html>
